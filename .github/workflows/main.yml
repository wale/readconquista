name: CI
on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
    
      - name: Setup NodeJS 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run `yarn install`
        uses: borales/actions-yarn@v5
        with:
          cmd: install
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PKG_TOKEN }}
    
      - name: Run ESLint
        uses: borales/actions-yarn@v5
        with:
          cmd: lint
